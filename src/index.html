<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Document</title>
</head>
<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col md:flex-row justify-center mx-auto items-center">
        <section class="w-full flex-1 flex justify-center items-center flex-col gap-4 p-4">
            <div class=" max-w-x1 flex justify-center items-center flex-col gap-4">
                <img src="./assets/user.png" alt="Logo do usuário" class="w-36 hpver:scaçe-110 duration-300"/>
                <h1 class="text-4xl font-bold mb-7">Login</h1>
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-blue-200" type="text" placeholder="Digite seu email" />
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-blue-200" type="text" placeholder="*************" />
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <input type="checkbox">
                        <label class="font-medium">Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a senha</a>
                </div>
                <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500">Acessar</button>
                <p>
                    Não possui uma conta?
                    <a href="#" class="font-medium text-sky-600 hover:text-sky-500 duration-200">Criar uma conta</a>
                </p>
            </div>
        </section>
        <section class="w-full flex-1 hidden md:flex h-screen bg-blue-600 justify-center items-center flex-col p-4">
            <h1 class="text-white text-2xl lg:text-4xl text-center mb-4 max-w-lg">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado</h1>
            <img src="./assets/techs.png" alt="Tecnologias usadas no mercado" class="w-3/4 lg:w-full lg:max-w-md"/>
        </section>
    </main>
</body>
</html>
